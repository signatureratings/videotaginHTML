<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video player</title>
    <link href="player.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="player">
      <video class="player-video viewer">
        <source src="temp5.mp4" />
      </video>
      <div class="player-controls show">
        <div class="progress">
          <div class="progress-filled"></div>
        </div>
        <br />
        <div class="control">
          <button class="player-button toggle" title="toggle play">
            <img src="play.svg" class="icon" />
          </button>
          <span class="material-icons"> volume_up </span>
          <input
            type="range"
            name="volume"
            class="volume"
            class="player-slider"
            min="0"
            max="1"
            step="0.05"
            value="1"
          />
          <span class="material-icons"> speed </span>
          <input
            type="range"
            name="playbackRate"
            class="player-slider"
            min="0.5"
            max="2"
            step="0.1"
            value="1"
          />
          <button data-skip="-10" class="player-button">
            <span class="material-icons"> history </span>
          </button>
          <button data-skip="30" class="player-button">
            <span class="material-icons"> forward_30 </span>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="player.js"></script>
</html>
